<title>makeid</title>
</head><body>
<h1>makeid</h1>
<main id=main></main><br>
<button id=btn>generate</button>

<hr>
<a href=https://github.com/code4fukui/makeid/>src on GitHub</a>

<script type="module">
import { ulid } from "https://code4fukui.github.io/ulid/ulid.js";
import { cuid } from "https://code4fukui.github.io/cuid/cuid.js";
import { nanoid } from "https://code4fukui.github.io/nanoid/nanoid.js";
import { uuid } from "https://code4fukui.github.io/uuid/uuid.js";

const generate = () => {
  main.innerHTML = "";
  const gens = { uuid, ulid, cuid, nanoid };
  for (const name in gens) {
    const gen = gens[name];
    const id = gen();
    const span = document.createElement("span");
    const input = document.createElement("input");
    span.textContent = name;
    input.value = id;
    main.appendChild(span);
    main.appendChild(input);
  }
};
btn.onclick = generate;
generate();
</script>

<style>
body {
  margin: 1.5em;
}
main {
  display: inline-grid;
  gap: 0.2em 1em;
  grid-template-columns: 1fr 20em;
}
main, input {
  font-family: "Courier New", Consolas, monospace;
}
button {
  margin: 1em 0;
}
</style>
